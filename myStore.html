<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My store</title>
    <style>
         table,
    td {
        border: 2px solid rgb(53, 184, 108);
    }
    </style>
</head>
<body>
    <table>
        <caption>Store</caption>
        <tr>
            <td>Item</td>
            <td>Name</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Orange</td>
            <td>$1 ea</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Banana</td>
            <td>$0.75/lb</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Pomegranate</td>
            <td>3 for $5</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Gummy Bears</td>
            <td>$6 per bag</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Broccoli</td>
            <td>$3 a head</td>
        </tr>
    </table>
    
    <br><br>

    <input type="text" value="First Name: " /><br><br>
    <input type="text" value="Last Name: " /><br><br>
    <input type="text" value="Address: " /><br><br>
    <input type="text" value="City: " /><br><br>
    <input type="text" value="Country: " /><br><br>

    <br><br>
    <form>

        <input type ="submit"/>

    </form>
    <br><br>

    <table>
        <caption>Family</caption>
        <tr>
            <td>Name</td>
            <td>Gender</td>
            <td>Age</td>
            <td>Relationship</td>
        </tr>
        <tr>
            <td>Fabian Marquez</td>
            <td>Male</td>
            <td>20</td>
            <td>Brother</td>
        </tr>
        <tr>
            <td>Ines Vivaldo</td>
            <td>Female</td>
            <td>52</td>
            <td>Mother</td>
        </tr>
        <tr>
            <td>Armando Marquez</td>
            <td>Male</td>
            <td>58</td>
            <td>Father</td>
        </tr>
    </table>
</body>
</html>
